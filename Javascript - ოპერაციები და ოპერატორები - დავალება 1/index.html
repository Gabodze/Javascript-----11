<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <button onclick="Multiplying()" class="btn btn-primary"> Multiplying</button>
        <button onclick="Dividing()" class="btn btn-success"> Dividing</button>
        <button onclick="Adding()" class="btn btn-warning"> Adding</button>
        <button onclick="Subtracting()" class="btn btn-danger"> Subtracting</button>
    </div>
    <script>
        function Multiplying(){
            alert(5 * 8)
        }

        function Dividing(){
            alert(5 / 8)
        }

        function Adding(){
            alert(5 + 8)
        }

        function Subtracting(){
            alert(5 - 8)
        }

     

    </script>
    
</body>
</html>
